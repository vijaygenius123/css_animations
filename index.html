<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animations</title>
</head>
<style>
    .parent{
        background-color: hsl(200, 100%, 20%);
        height: 400px;
        width: 400px;
    }

    .child{
        background-color: red;
        height: 50%;
        width: 50%;
    }

    .parent:hover .child{
        animation: left-to-right 1s ease-in forwards;
    }
    
    @keyframes left-to-right {
        100%{
            transform: translateX(100%);
        }
        
    }
</style>
<body>
<div class="parent">
    <div class="child"></div>
</div>
</body>
</html>
